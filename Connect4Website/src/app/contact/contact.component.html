<div class="diiv" fxLayoutAlign="center center">
  <form #messageForm="ngForm">
    <md-card fxLayout="column" fxLayoutAlign="none center">
      <md-card-title>
        <span>
        Contact Us
      </span>
      </md-card-title>

      <md-input-container fxFlex>
        <input mdInput type="text" placeholder="Your name" [(ngModel)]="name" name="name">
      </md-input-container>
      <md-input-container fxFlex>
        <input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" mdInput type="email" placeholder="Your e-mail" [(ngModel)]="email" name="email">
      </md-input-container>
      <md-input-container fxFlex>
        <input mdInput type="text" placeholder="Subject" [(ngModel)]="subject" name="subject">
      </md-input-container>
      <md-input-container fxFlex>
        <input mdInput type="text" placeholder="Message" [(ngModel)]="message" name="message">
      </md-input-container>
      <button (click)="sendMessage()" color="primary" [disabled]="(!name || !email || !subject || !message) || !messageForm.form.valid" md-raised-button>
          Send Message
        </button>
    </md-card>
  </form>
</div>
