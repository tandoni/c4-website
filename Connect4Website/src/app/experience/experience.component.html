<div class="experience" fxLayout="column" fxLayoutAlign="start stretch">
  <h1 md-dialog-title fxLayoutAlign="center center">{{title}}</h1>

  <form #experienceForm="ngForm" (ngSubmit)="onSubmit()" fxLayout="column">
    <md-dialog-content fxLayout="column">
      <md-input-container>
        <input mdInput name="experienceOne" [(ngModel)]="experience.One" placeholder="Experience #1">
      </md-input-container>
      <md-input-container>
        <input mdInput name="experienceTwo" [(ngModel)]="experience.Two" placeholder="Experience #2">
      </md-input-container>
      <md-input-container>
        <input mdInput name="experienceThree" [(ngModel)]="experience.Three" placeholder="Experience #3">
      </md-input-container>
    </md-dialog-content>

    <md-dialog-actions fxLayoutAlign="end center">
      <button md-button type="button" md-dialog-close>Cancel</button>
      <button md-button type="submit">Save</button>
    </md-dialog-actions>
  </form>
</div>
